<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-form-label col-lg-4">First Number</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" name="first" id="firstNumber">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-lg-4">Second Number</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" name="second_number" id="secondNumber">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-lg-4">Result</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" name="result" id="result">
                    </div>
                </div>
                <div class="col-lg-8">
                    <input type="submit" class="btn btn-success" name="btn" id="add" value="+">
                    <input type="submit" class="btn btn-success" name="btn" id="sub" value="-">
                    <input type="submit" class="btn btn-success" name="btn" id="mul" value="*">
                    <input type="submit" class="btn btn-success" name="btn" id="div" value="%">
                </div>
            </div>
            </div>
            <!-- === for loop === -->

            <div class="card mt-5">
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-form-label col-lg-4">Starting Number</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" name="first" id="value_1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-lg-4">Ending Number</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" name="second_number" id="value_2">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-lg-4">Result</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" name="result" id="result">
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <input type="submit" class="btn btn-success" name="btn" id="btn" value="Submit">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/custom.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
