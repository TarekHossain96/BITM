<html>
<head>
    <title>Form Validation With Jquery.</title>
</head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<body>
<form class="col-md-6 container mt-5" action="" method="post" id="form">
    <div class="card">
        <div class="card-body">
    <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" id="fname" name="fname">
        <span id="fnameError" style="color: red;"></span>
    </div>
    <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" id="lname" name="lname">
        <span id="lnameError" style="color: red"></span>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" id="email" name="email">
        <span id="emailError" style="color: red"></span>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" name="password">
        <input type="checkbox" id="showhide">Show Password<br>
        <span id="passwordError" style="color: red"></span>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="password">
        <span id="confirmPasswordError" style="color: red"></span>
    </div>
    <div class="form-group">
        <label>Gender:</label><br>
        <label class="radio-inline">
            <input type="radio" name="optradio" checked>Male
        </label>
        <label class="radio-inline">
            <input type="radio" name="optradio" checked>Female
        </label>
    </div>
    <div class="form-group">
        <label>District:</label>
        <select class="custom-select" id="district" name="district">
            <option selected value="">---Please select your District---</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Rajshai">Rajshai</option>
            <option value="Barisal">Barisal</option>
            <option value="Sylet">Sylet</option>
        </select>
        <span id="districtError"></span>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
